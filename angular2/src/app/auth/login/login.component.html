<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <div class="panel panel-default panel-primary">
      <div class="panel-heading">Login</div>
      <div class="panel-body">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" [(ngModel)]="username" class="form-control" value="">
        </div>
        <div  class="form-group">
          <label for="password">Password</label>
          <input type="password" [(ngModel)]="password" class="form-control" value="">
        </div>
        <div class="form-group" *ngIf="loginFailed">
          <p style="color:red">Login failed, check credentials and try again</p>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" (click)="login()">Login</button>
        </div>
        <div class="form-group">
          <a [routerLink]="['/recover-password']">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-4"></div>
</div>
