<div class="form-group">
  <label for="username">Username</label>
  <input type="text" class="form-control" name="username" [(ngModel)]="username" />
</div>
<div class="form-group">
  <label for="password">Password</label>
  <input type="password" class="form-control" name="password" [(ngModel)]="password" />
</div><div class="form-group">
  <label for="confirmPassword">Password</label>
  <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="confirmPassword" />
</div>
<div class="form-group">
  <label for="fname">First Name</label>
  <input type="text" class="form-control" name="fname" [(ngModel)]="fname" />
</div>
<div class="form-group">
  <label for="lname">Last Name</label>
  <input type="text" class="form-control" name="lname" [(ngModel)]="lname" />
</div>
<div class="form-group">
  <label for="email">Email</label>
  <input type="text" class="form-control" name="email" [(ngModel)]="email" />
</div>
<div class="form-group">
  <label for="role">Role</label>
  <select class="form-control" name="role" [(ngModel)]="role">
    <option value="">-- Select Role --</option>
    <option value="ADMIN">Admin</option>
    <option value="USER">User</option>
  </select>
</div>
<div class="form-group">
  <button (click)="signupUser()" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>Sign up!</button>
</div>
