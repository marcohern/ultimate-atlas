<div class="form-group" [ngClass]="fieldClass">
  <label>{{label}}</label>
  <div class="input-group">
    <span class="input-group-btn" *ngIf="quicks">
      <button *ngFor="let q of quicks" type="button" class="btn btn-{{q.color}}" (click)="onQuick($index, q)">
        <i class="glyphicon glyphicon-{{ q.glyph }}"></i>
        <span class="ua-quick-select-button-text">{{ q.text }}</span>
      </button>
    </span>
    <select class="form-control"
      [(ngModel)]="value"
      (change)="onKeyUp($event)">
      <option value="">-- --</option>
      <option *ngFor="let option of options" [value]="option.value">{{option.text}}</option>
    </select>
  </div>
  <div class="alert" [ngClass]="messageClass">
    &nbsp;{{message}}
  </div>
</div>
