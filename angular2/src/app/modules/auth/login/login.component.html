<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">
    <div class="panel panel-default panel-primary">
      <div class="panel-heading">Login</div>
      <div class="panel-body">
        <form [formGroup]="loginForm" novalidate (ngSubmit)="login(loginForm.value);">
          <ua-input label="Username"
            formControlName="username"
            [status]="ems.status.username"
            [message]="ems.message.username"></ua-input>
          <ua-input label="Password"
            formControlName="password"
            type="password"
            [status]="ems.status.password"
            [message]="ems.message.password"></ua-input>
          <div class="form-group" *ngIf="loginFailed">
            <p style="color:red">Login failed, check credentials and try again</p>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">Login</button>
          </div>
          <div class="form-group">
            <a [routerLink]="['/reset-password/forgot']">Forgot Password?</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-sm-3"></div>
</div>
