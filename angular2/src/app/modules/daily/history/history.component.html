<div class="row">
  <div class="col-xs-4">
    <button class="btn btn-primary" disabled>Last Month</button>
  </div>
  <div class="col-xs-4">
    <button class="btn btn-primary" disabled>Last Year</button>
  </div>
  <div class="col-xs-4">
    <button class="btn btn-primary" disabled>Last Decade</button>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div style="display: block;" *ngIf="displayChart">
    <canvas baseChart width="800" height="400"
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [colors]="lineChartColors"
                [legend]="lineChartLegend"
                [chartType]="lineChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
    </div>
  </div>
</div>
