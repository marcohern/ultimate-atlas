<div [formGroup]="group">
  <div class="form-group has-feedback" [ngClass]="groupClass">
    <label>{{label}}</label>
    <input type="text" class="form-control" name="value" formControlName="value" />
    <span *ngIf="error" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
    <span *ngIf="success" class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
    <span *ngIf="validating" class="glyphicon ua-icon ua-icon-bars form-control-feedback" aria-hidden="true"></span>
    <div class="alert alert-danger" *ngIf="error">
      {{errorMessage}}
    </div>
    <div class="alert alert-info" *ngIf="validating">
      {{validatingMsg}}
    </div>
    <div class="alert" *ngIf="(!validating && !error)" style="visibility:hidden">
      Placeholder alert.
    </div>
  </div>
</div>
