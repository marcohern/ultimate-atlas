<nav class="navbar navbar-default">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/welcome']">{{title}} <sub>{{cs.get().env}}</sub></a>
    <ul class="nav navbar-nav" *ngIf="auth.isAuthenticated()">
      <li *ngFor="let item of menu">
        <a [routerLink]="item.route">{{item.label}}</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li *ngIf="!auth.isAuthenticated()">
        <p class="navbar-btn btn-group">
          <a class="btn btn-primary" [routerLink]="['/login']">Sign in</a>
          <button class="btn btn-success" [routerLink]="['/signup']">Sign up</button>
        </p>
      </li>
      <li *ngIf="auth.isAuthenticated()">
        <a>{{auth.getUser().fname}} {{auth.getUser().lname}}</a>
      </li>
      <li *ngIf="auth.isAuthenticated()">
        <p class="navbar-btn">
          <button class="btn btn-danger" (click)="logout()">Logout</button>
        </p>
      </li>
    </ul>
  </div>
</nav>
